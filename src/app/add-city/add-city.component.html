<form (ngSubmit)="addCity(addForm)" #addForm="ngForm">
  <fieldset>
    <legend>
      Add City
    </legend>
    <div>
      <input [(ngModel)]="newCity.name" name="cityname" placeholder="Name" required>
    </div>
    <div>
      <input [(ngModel)]="newCity.countrycode" name="countrycode" placeholder="Country code" 
      pattern="^GBR$|^IRL$" required>
    </div>
    <div>
      <input [(ngModel)]="newCity.district" name="district" placeholder="District" required cityDistrict>
    </div>
    <div>
      <input [(ngModel)]="newCity.population" type="number" name="population" placeholder="Population" required>
    </div>
    <input type="submit" [disabled]="!addForm.valid">
  </fieldset>
</form>
<div *ngIf="addForm.hasError('required', 'cityname')">City name is required</div>
<div *ngIf="addForm.hasError('required', 'countrycode')">Country code is required</div>
<div *ngIf="addForm.hasError('pattern', 'countrycode')">Country code is not a permitted value</div>
<div *ngIf="addForm.hasError('required', 'district')">District is required</div>
<div *ngIf="addForm.hasError('nosuchdistrict', 'district')">District is not a permitted value</div>
<div *ngIf="addForm.hasError('required', 'population')">Population is required</div>
